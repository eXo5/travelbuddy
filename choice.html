<!DOCTYPE html>
<html>
<head>
  <title>The Materialize Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">      
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>           
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>             
</head>
<body>
<nav>
  <div class="nav-wrapper">
    <div class="nav-wrapper orange darken-1">
    <a href="#" class="brand-logo right blue-grey-text text-darken-1">Travel Bud</a>
    <form>
      <div class="input-field">
        <input id="search" type="search" required>
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
      </div>
    </form>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col s12 m12 offset-m4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title yellow-text text-accent-4">City Name</span>
          <p>Weather!</p>
        </div>
<!--         <div class="card-action">
          <a href="#">This is a link</a>
          <a href="#">This is a link</a>
        </div> -->
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m3">
  		<div class="card">
    		<div class="card-image">
          <img src="images/restaurants.jpg">
        </div>
        <div class="card-content orange lighten-2">
        <!-- <span class="card-title blue-grey-text text-darken-1">Places to Eat</span> -->
         	<p class="blue-grey-text text-darken-1">Find the top places to eat in the area.</p>
        </div>
        <div class="card-action">
          <a href="#">Places to Eat</a>
        </div>
  		</div>
		</div>
    <div class="col s12 m3">
			<div class="card">
	    	<div class="card-image">
          <img src="images/hotel.jpg">
          
        </div>
        <div class="card-content">
        <!-- <span class="card-title blue-grey-text text-darken-1">Places to Stay</span> -->
          <p class="blue-grey-text text-darken-1">Look here to see the top places to stay.</p>
        </div>
        <div class="card-action">
          <a href="#">Places to Stay</a>
        </div>
	  	</div>
		</div>
<!-- 	</div>

	<div class="row"> -->
    <div class="col s12 m3">
			<div class="card">
    		<div class="card-image">
          <img src="images/statue.jpeg">
        </div>
        <div class="card-content">
        	<!-- <span class="card-title blue-grey-text text-darken-1">Places to Go</span> -->
          <p class="blue-grey-text text-darken-1">Find out the must-see places while on your visit.</p>
        </div>
        <div class="card-action">
          <a href="#">Places to Go</a>
        </div>
  		</div>
		</div>
    <div class="col s12 m3">
			<div class="card">
    		<div class="card-image">
          <img src="images/news.jpg">
        </div>
        <div class="card-content">
        	<!-- <span class="card-title blue-grey-text text-darken-1">Headlines</span> -->
          <p class="blue-grey-text text-darken-1">Current headlines for this city.</p>
        </div>
        <div class="card-action">
          <a href="#">Headlines</a>
        </div>
  		</div>
		</div>
	</div>
</div>
   </body>
</html>
